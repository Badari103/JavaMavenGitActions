name: Build Maven Project
on:
  push:
    branches:
      - main  
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run'
        required: false  
        default: 'build'
        options:
          - 'build'
          - 'test'
          - 'deploy'

jobs:
  build:
    name: Build
#     if: github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'build'
#     needs: check-status
    if: ${{github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job == 'build') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2 
        with:
          java-version: '11'
          distribution: 'adopt'  # Specify the desired Java distribution, such as 'adopt', 'temurin', 'openjdk', etc.
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'
 

      - name: Build with Maven
        run: mvn clean install
        
      - name: Create Target Directory
        run: mkdir -p target
        
      - name: Copy Artifacts
        run: cp -R target /path/to/artifacts
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: target/  
          
      - name: Set Build Status
        id: build-status
        run: echo "::set-output name=status::success"
        
  test:
    name: Test
#     if: github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'test'
#     needs: check-status
    if: ${{github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job == 'test') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v2 
        with:
          java-version: '11'
          distribution: 'adopt'  # Specify the desired Java distribution, such as 'adopt', 'temurin', 'openjdk', etc.
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'
          
      - name: Run Tests with Maven
        run: mvn test 
        
      - name: Set Test Status
        id: test-status
        run: echo "::set-output name=status::success"
  deploy:
    name: Deploy to Netlify
    needs: [build,test]
    if: ${{github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job == 'deploy') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the Node.js version if needed

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=/path/to/artifacts --auth=$NETLIFY_API_TOKEN
        

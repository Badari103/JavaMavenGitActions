name: Build Maven Project
on:
  push:
    branches:
      - main  
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run'
        required: true
        default: 'build'
        options:
          - 'build'
          - 'test'

jobs:
  build:
    name: Build
#     if: github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'build'
    needs: check-status
    if: ${{ github.event.inputs.job == 'build' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2 
        with:
          java-version: '11'
          distribution: 'adopt'  # Specify the desired Java distribution, such as 'adopt', 'temurin', 'openjdk', etc.
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'
 

      - name: Build with Maven
        run: mvn clean install
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: target/  
          
      - name: Set Build Status
        id: build-status
        run: echo "::set-output name=status::success"
        
  test:
    name: Test
#     if: github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'test'
    needs: check-status
    if: ${{ github.event.inputs.job == 'test' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v2 
        with:
          java-version: '11'
          distribution: 'adopt'  # Specify the desired Java distribution, such as 'adopt', 'temurin', 'openjdk', etc.
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'
          
      - name: Run Tests with Maven
        run: mvn test 
        
      - name: Set Test Status
        id: test-status
        run: echo "::set-output name=status::success"
        
  check-status:
    name: Check Job Status
    runs-on: ubuntu-latest
    outputs:
      job: ${{ github.event.inputs.job }}


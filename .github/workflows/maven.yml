name: Build Maven Project
on:
  push:
    branches:
      - main  

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11' 

      - name: Build with Maven
        run: mvn clean install
